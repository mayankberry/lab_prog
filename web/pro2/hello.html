<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes zoomIn {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}

.circle {
  width: 200px;
  height: 200px;
  background-color: green;
  border-radius: 50%;
  animation: zoomIn 2s forwards;
}
</style>
</head>
<body>

<div class="circle"></div>

</body>
</html>
